    <section class="content">
        <h2>Contagem Calórica</h2>
        <p>Aqui você pode calcular suas necessidades calóricas diárias e manter o seu peso atual.</p>
        <div class="form-container">
            <form id="formularioCalorias">
                    
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" min="1" id="idade" required>
                </div>
                                
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" min="50" id="altura" required placeholder="Ex: 170">
                </div>

                <div class="form-group">
                    <label for="peso" min="1">Peso (kg):</label>
                    <input type="number" step="0.1" id="peso" required placeholder="Ex: 50.4">
                </div>
    
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="atividade">Nível de atividade:</label>
                    <select id="atividade" required>
                        <option value="sedentario">Sedentário</option>
                        <option value="leve">Leve</option>
                        <option value="moderado">Moderado</option>
                        <option value="ativo">Ativo</option>
                        <option value="muitoAtivo">Muito ativo</option>
                    </select>
                </div>
    
                <button type="submit">Calcular</button>
            </form>
            
            <p class="result" id="resultado"></p>
        </div>
    </section>
